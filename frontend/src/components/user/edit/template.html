<div class="modal-card">
    <form>
        <header class="modal-card-head">
            <p class="modal-card-title">
                <i class="fas fa-user-edit"></i>
                ユーザー設定
            </p>
        </header>
        <section class="modal-card-body">
            <div class="field">
                <label class="label">
                    <small class="has-text-danger">※</small>
                    ユーザー名:
                </label>
                <div class="control">
                    <input
                        type="text"
                        class="input is-medium"
                        v-model="user.name">
                </div>
                <small class="help is-danger" v-for="error in errors.name">
                    {{ error }}
                </small>
            </div>
            <div class="field">
                <label class="label">
                    ニックネーム:
                </label>
                <div class="control">
                    <input
                        type="text"
                        class="input is-medium"
                        v-model="user.nickname">
                </div>
                <small class="help is-danger" v-for="error in errors.nickname">
                    {{ error }}
                </small>
            </div>
            <div class="field">
                <label class="label">
                    <small class="has-text-danger">※</small>
                    メールアドレス:
                </label>
                <div class="control">
                    <input 
                        type="email"
                        class="input is-medium"
                        v-model="user.email">
                </div>
                <small class="help is-danger" v-for="error in errors.email">
                    {{ error }}
                </small>
            </div>
            <div class="field">
                <label class="label">
                    <small class="has-text-danger">※</small>
                    パスワード:
                </label>
                <div class="control">
                    <input
                        type="password"
                        class="input is-medium"
                        v-model="user.password">
                </div>
                <small class="help is-danger" v-for="error in errors.password">
                    {{ error }}
                </small>
            </div>
        </section>
        <footer class="modal-card-foot buttons is-right">
            <button
                type="button"
                class="button"
                @click="$parent.close()">
                    閉じる
            </button>
            <button
                type="button"
                class="button is-info"
                @click="handleSave()">
                    <i class="fas fa-save"></i>
                    保存
            </button>
        </footer>
    </form>
</div>
